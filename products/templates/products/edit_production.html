{% extends "products/base_site.html" %}
{% load staticfiles %}
{% block title %}Creating of a specimen{% endblock %}

{% block navigation %}
    <ul>
        <li><a href="http://localhost:8000/products/">Home</a></li>
    </ul>
{% endblock %}
{% block content %}

</form>
{% endblock %}
