<form id="search_html" method="get" action="http://localhost:8000/products/select/">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    {{ field.label }}
    {% if not "Include" in field.label %}
        <br>
    {% endif %}
    {{ field.errors }}
    {{ field.help_text }}
    {{ field }}<br>
    {% endfor %}
    <input type="submit" name="Submit" value="Submit"/>
</form>
